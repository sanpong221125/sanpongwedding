<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San & Pong Wedding RSVP</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&family=Lobster&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --form-background: rgba(255, 255, 255, 0.85);
            --primary-text-color: #5D4037;
            --secondary-text-color: #795548;
            --button-color: #d4a392;
            --button-hover-color: #c18c7c;
            --input-border-color: #D7CCC8;
            --required-color: #c0392b;
            --error-bg: #ffe0e0; 
            --error-border: #c0392b;
            --loading-color: #555;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            overflow-y: scroll;
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-image: url('https://img5.pic.in.th/file/secure-sv1/1G3A4650.jpg'); 
            background-size: cover;
            background-position: center 40%; 
            background-attachment: fixed;
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 40px;
        }
        
        /* === Container Fade-In on Load === */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--form-background);
            padding: 30px 40px; 
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(0.3px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            /* Initial state: Hidden (Opacity 0) */
            opacity: 0; 
            transition: opacity 1.7s ease-in-out; 
        }

        /* State for loaded content */
        .container.loaded {
            opacity: 1; 
        }

        /* === Form Content Transition (ใช้คลาส .form-content ร่วมกัน) === */
        .form-content {
            opacity: 1;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        
        .form-content.fade-out {
            opacity: 0 !important;
            visibility: hidden !important;
            /* ใช้ display: none ใน JS หลังจาก transition เพื่อให้ container ยุบตัวได้ */
        }
        
        /* === Confirmation/Error View (Fixed to content height) === */
        .confirmation-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 0;
            min-height: 300px;
            
            /* Initial state: Hidden completely */
            opacity: 0; 
            visibility: hidden; 
            display: none; /* เริ่มต้นซ่อนแบบสมบูรณ์เพื่อไม่ให้กินพื้นที่ */
            
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        
        .confirmation-view.show {
            opacity: 1;
            visibility: visible;
        }
        
        #error-modal {
            background-color: var(--error-bg); 
            border: 1px solid var(--error-border);
            border-radius: 12px;
            padding: 30px; 
        }

        /* --- ส่วนอื่นๆ ของ CSS คงเดิม --- */
        
        #attendees-group {
            max-height: 150px;
            transition: max-height 0.3s ease-in-out, opacity 0.5s ease-in-out, margin 0.3s ease-in-out;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .hidden {
            opacity: 0 !important;
            max-height: 0 !important;
            margin-top: 0 !important;
            margin-bottom: 0 !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            border-width: 0 !important;
        }

        header h1 {
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 3em;
            font-weight: 400;
            margin-bottom: 25px;
            color: var(--primary-text-color);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: var(--secondary-text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-group label .required-star {
            color: var(--required-color);
            margin-left: 4px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border-color);
            background-color: #fff;
            font-size: 1em;
            font-family: 'IBM Plex Sans Thai', sans-serif;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--button-color);
            box-shadow: 0 0 0 2px rgba(212, 163, 146, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            background-color: #fff;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        @media (min-width: 500px) {
            .radio-label {
                width: auto;
                flex-grow: 1;
            }
        }

        .radio-group input[type="radio"]:checked + .radio-label {
            background-color: #fdf0eb;
            border-color: var(--button-color);
            font-weight: 500;
        }

        .radio-label .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--input-border-color);
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            transition: border-color 0.3s;
            flex-shrink: 0;
        }
            
        .radio-group input[type="radio"]:checked + .radio-label .custom-radio {
            border-color: var(--button-color);
        }

        .radio-label .custom-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: var(--button-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease-in-out;
        }

        .radio-group input[type="radio"]:checked + .radio-label .custom-radio::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: var(--button-hover-color);
        }

        .submit-btn:disabled {
            background-color: var(--loading-color);
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            header h1 {
                font-size: 2.5em;
            }
            body {
        /* บนมือถือ, ให้ภาพพื้นหลังเลื่อนตามเนื้อหา (Scroll) แทนการตรึง (Fixed) */
        background-attachment: scroll; 
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">

        <main id="form-main" class="form-content">
            <header>
                <h1>San & Pong Wedding RSVP</h1>
            </header>
            
            <form 
                id="rsvp-form" 
                action="https://script.google.com/macros/s/AKfycbzg6XXy0XKGjf2IHwQvbs4pozM1G_Vp-o90l7cclT4pOqI1juvcK5HJn7TyUrPc_7VLag/exec" 
                method="POST" 
                target="hidden_iframe"
            >
                
                <div class="form-group">
                    <label for="name">ชื่อ-นามสกุล หรือชื่อเล่น <span class="required-star">*</span></label>
                    <input type="text" id="name" name="entry.559352220" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>ท่านเป็นญาติหรือเพื่อนฝั่งเจ้าบ่าวหรือเจ้าสาว <span class="required-star">*</span></label>
                    <div class="radio-group">
                        <input type="radio" id="side_groom" name="entry.877086558" value="เจ้าบ่าว" required>
                        <label for="side_groom" class="radio-label">
                            <span class="custom-radio"></span>เจ้าบ่าว
                        </label>
                        
                        <input type="radio" id="side_bride" name="entry.877086558" value="เจ้าสาว" required>
                        <label for="side_bride" class="radio-label">
                            <span class="custom-radio"></span>เจ้าสาว
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>ตอบรับการเข้าร่วม <span class="required-star">*</span></label>
                    <div class="radio-group">
                        <input type="radio" id="rsvp_yes" name="entry.924523986" value="เข้าร่วมงาน" required>
                        <label for="rsvp_yes" class="radio-label">
                            <span class="custom-radio"></span>เข้าร่วมงาน
                        </label>
                        
                        <input type="radio" id="rsvp_no" name="entry.924523986" value="ไม่สามารถเข้าร่วมงานได้" required>
                        <label for="rsvp_no" class="radio-label">
                            <span class="custom-radio"></span>ไม่สามารถเข้าร่วมงานได้
                        </label>
                    </div>
                </div>
                
                <div class="form-group hidden" id="attendees-group">
                    <label for="attendees">ระบุจำนวนผู้เข้าร่วมงาน (นับรวมตนเองและผู้ติดตาม) <span class="required-star">*</span></label>
                    <input type="number" id="attendees" name="entry.186230675" class="form-control" min="1" placeholder="กรอกเฉพาะตัวเลข" inputmode="numeric" pattern="[0-9]*">
                </div>

                <div class="form-group" id="message-group">
                    <label for="message">มีอะไรอยากบอกเจ้าบ่าวเจ้าสาวไหม</label>
                    <textarea id="message" name="entry.778825470" class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </main>

        <footer id="form-footer" class="form-content">
            <p>ขอบคุณที่ร่วมเป็นส่วนหนึ่งในวันสำคัญของพวกเรา</p>
        </footer>
        
        <div id="confirmation-message" class="confirmation-view">
            <h2>ขอบคุณที่ร่วมเป็นส่วนหนึ่งในวันสำคัญของพวกเรา</h2>
            <p>เราได้รับข้อมูลของคุณเรียบร้อยแล้วค่ะ/ครับ</p>
        </div>
        
        <div id="error-modal" class="confirmation-view">
            <h2 style="color: var(--required-color);">เกิดข้อผิดพลาดในการส่งข้อมูล</h2>
            <p id="error-modal-text" style="margin-bottom: 20px;">กรุณาลองใหม่อีกครั้ง หรือติดต่อเจ้าบ่าว/เจ้าสาวโดยตรงหากปัญหายังคงอยู่</p>
            <button class="submit-btn" style="background-color: var(--required-color); width: auto; padding: 10px 20px;" onclick="resetFormState();">ปิด</button>
        </div>
    </div>
    
    <iframe id="hidden_iframe" name="hidden_iframe" style="display: none;" onload="iframeLoaded();"></iframe>

    <script>
        const mainContainer = document.getElementById('main-container');
        const formMain = document.getElementById('form-main');
        const formFooter = document.getElementById('form-footer');
        const formContents = document.querySelectorAll('.form-content'); // ใช้สำหรับ main และ footer
        
        const confirmationMessage = document.getElementById('confirmation-message');
        const errorModal = document.getElementById('error-modal');
        const errorModalText = document.getElementById('error-modal-text');
        const rsvpForm = document.getElementById('rsvp-form');
        const submitBtn = rsvpForm.querySelector('.submit-btn');
        const hiddenIframe = document.getElementById('hidden_iframe');
        
        const attendanceRadios = document.querySelectorAll('input[name="entry.924523986"]');
        const attendeesInput = document.getElementById('attendees');
        const attendeesGroup = document.getElementById('attendees-group');

        const originalButtonText = "SUBMIT";
        const FADE_DURATION = 500; // 0.5 seconds for cross-fade

        // 1. NEW: Fade-in container when page loads
        window.addEventListener('load', () => {
            mainContainer.classList.add('loaded');
        });

        function hideFormContent() {
            // 1. เริ่ม Fade Out
            formContents.forEach(el => el.classList.add('fade-out'));
            
            // 2. รอ Fade Out เสร็จ แล้วซ่อนจริง (เพื่อให้ container ยุบตัว)
            setTimeout(() => {
                formContents.forEach(el => el.style.display = 'none');
            }, FADE_DURATION);
        }

        function showFormContent() {
            // 1. ให้แสดงผลก่อน (เพื่อคำนวณความสูง)
            formContents.forEach(el => el.style.display = ''); 
            
            // 2. เริ่ม Fade In
            setTimeout(() => {
                formContents.forEach(el => el.classList.remove('fade-out'));
            }, 50); // ดีเลย์เล็กน้อยเพื่อให้ display:block มีผล
        }

        function showConfirmationView(viewElement) {
            // 1. Fade Out Form Content
            hideFormContent();
            
            // 2. รอให้ Form หายไปก่อน
            setTimeout(() => {
                // 3. แสดง View ใหม่และเริ่ม Fade In
                viewElement.style.display = 'flex'; // แสดงผล
                setTimeout(() => {
                    viewElement.classList.add('show'); // เริ่ม Fade In
                }, 50); 
                
            }, FADE_DURATION);
        }

        function resetFormState() {
            // 1. เริ่ม Fade Out Confirmation/Error View
            errorModal.classList.remove('show');
            confirmationMessage.classList.remove('show');
            
            // 2. รอให้ View หายไปก่อน
            setTimeout(() => {
                errorModal.style.display = 'none';
                confirmationMessage.style.display = 'none';
                
                // 3. แสดง Form Content
                showFormContent();
                
                submitBtn.textContent = originalButtonText;
                submitBtn.disabled = false;
            }, FADE_DURATION);
        }

        function showCustomError(message) {
            errorModalText.textContent = message;
            errorModal.style.display = 'none'; // Ensure it's hidden before transition
            showConfirmationView(errorModal);
        }

        function iframeLoaded() {
            if (submitBtn.disabled) {
                clearTimeout(rsvpForm.submissionTimeout); 
                
                // Ensure the element is ready for showConfirmationView to work
                confirmationMessage.style.display = 'none'; 
                showConfirmationView(confirmationMessage);
            }
        }
        
        attendeesInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        attendanceRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                const isJoining = document.getElementById('rsvp_yes').checked;
                if (isJoining) {
                    attendeesGroup.classList.remove('hidden');
                    attendeesInput.required = true;
                    attendeesInput.setAttribute('min', '1');
                } else {
                    attendeesInput.value = '';
                    attendeesInput.removeAttribute('min');
                    attendeesInput.required = false;
                    attendeesGroup.classList.add('hidden');
                }
            });
        });

        let lastChecked = {};
        const allRadios = document.querySelectorAll('input[type="radio"]');

        allRadios.forEach(radio => {
            radio.addEventListener('click', function() {
                const groupName = radio.name;
                if (radio === lastChecked[groupName] && radio.checked) {
                    radio.checked = false;
                    lastChecked[groupName] = null;
                    radio.dispatchEvent(new Event('change'));
                } else {
                    lastChecked[groupName] = radio;
                    radio.dispatchEvent(new Event('change'));
                }
            });
        });

        rsvpForm.addEventListener('submit', function(e) {
            
            if (document.getElementById('rsvp_yes').checked && (attendeesInput.value === '' || parseInt(attendeesInput.value) < 1)) {
                e.preventDefault();
                showCustomError("กรุณาระบุจำนวนผู้เข้าร่วมงานอย่างน้อย 1 ท่าน (นับรวมตนเอง)");
                return;
            }

            submitBtn.textContent = 'กำลังส่ง...';
            submitBtn.disabled = true;

            rsvpForm.submissionTimeout = setTimeout(() => {
                if (submitBtn.disabled) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalButtonText;
                    showCustomError("ไม่ได้รับการตอบกลับจากเซิร์ฟเวอร์ กรุณาลองส่งข้อมูลใหม่อีกครั้ง");
                }
            }, 10000);

            hiddenIframe.onload = () => {
                iframeLoaded();
            };
        });
    </script>
</body>
</html>
